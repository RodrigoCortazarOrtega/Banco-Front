<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bancora | Registro</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <form action="#" method="post">
        <h1 class="title">Registro</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="nombre" type="text" id="nombre" name="nombre">
        </label>
        <label>
            <i class="fa-solid fa-id-card"></i>
            <input placeholder="apellidos" type="text" id="apellidos" name="apellidos">
        </label>
        <label>
            <i class="fa-solid fa-calendar-days"></i>
            <input placeholder="" type="date" id="fecha" name="fecha">
        </label>
        <label>
            <i class="fa-solid fa-location-dot"></i>
            <input placeholder="direccion" type="text" id="direccion" name="direccion">
        </label>
        <label>
            <i class="fa-solid fa-phone"></i>
            <input placeholder="telefono" type="number" id="telefono" name="telefono">
        </label>
        <label>
            <i class="fa-solid fa-envelope"></i>
            <input placeholder="email" type="email" id="email" name="email">
        </label>

        <button id="button">Registrarse</button>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
